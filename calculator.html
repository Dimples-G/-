<!DOCTYPE html>
<html>
    <head>
        <title>caculator</title>
       <link rel="stylesheet" href="caculator.css">
    </head>
    <body>
        <div class="cal">
             <p class="font1" onclick="show()"></p>
        <div class="box">
            <button class="number" onclick="update(1)">1</button>
        <button class="number" onclick="update(2)">2</button>
        <button class="number" onclick="update(3)">3</button>
        <button class="operator" onclick="update('+')">+</button>
        <button class="number" onclick="update(4)">4</button>
        <button class="number" onclick="update(5)">5</button>
        <button class="number" onclick="update(6)">6</button>
        <button class="operator" onclick="update('-')">-</button>
        <button class="number" onclick="update(7)">7</button>
        <button class="number" onclick="update(8)">8</button>
        <button class="number" onclick="update(9)">9</button>
        <button class="operator" onclick="update('*')">*</button>
        <button class="number" onclick="update(0)">0</button>
        <button class="number" onclick="update('.')">.</button>
        <button class="number" onclick="result()">=</button>
        <button class="operator" onclick="update('/')">/</button>
        
        </div>
        <button class="number1" onclick="clear1()">clear</button>
        
    
        </div>
       <script src="caculator.js">
       
       </script>
    </body>
</html>
